name: ci-cd

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci-cd:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Set up QEMU ğŸ³
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx ğŸ³
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub ğŸ³
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push sender ğŸ³
        uses: docker/build-push-action@v2
        with:
          context: .
          build-args: |
            SERVICE=sender
          file: ./build/package/Dockerfile
          push: true
          tags: kubaidullov/go-e-sender:latest

      - name: Build and push receiver ğŸ³
        uses: docker/build-push-action@v2
        with:
          context: .
          build-args: |
            SERVICE=receiver
          file: ./build/package/Dockerfile
          push: true
          tags: kubaidullov/go-e-receiver:latest

